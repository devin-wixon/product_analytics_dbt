semantic_models:
  - name: sem_user_activity_all_dimensions
    description: |
      Purpose: User daily activity patterns across all event types and dimensions for flexible aggregation.
      Granularity: One row per user per day per dimensional context.
      Notes: Dynamically adapts to new event categories and supports flexible time grain aggregation.
    model: ref('int_user_activity_daily_all_dimensions')
    defaults:
      agg_time_dimension: client_event_date

    entities:
      - name: user_daily_context
        type: primary
        expr: user_daily_context_sk

      - name: user
        type: foreign
        expr: user_id

      - name: district
        type: foreign
        expr: district_id

      - name: program
        type: foreign
        expr: program_id

      - name: resource
        type: foreign
        expr: resource_id

    dimensions:
      # Dimensional context
      - name: user_id
        type: categorical
        description: "{{ doc('user_id') }}"

      - name: district_id
        type: categorical
        description: "{{ doc('district_id') }}"

      - name: program_id
        type: categorical
        description: "{{ doc('program_id') }}"

      - name: resource_id
        type: categorical
        description: "{{ doc('resource_id') }}"

      - name: application_name
        type: categorical
        description: "{ doc('application_name') }"
    
      - name: event_category
        type: categorical
        description: "{{ doc('event_category') }}"

      # Flexible time dimensions
      - name: client_event_date
        type: time
        description: "{{ doc('client_event_date') }}"
        type_params:
          time_granularity: day

      - name: metric_time_day
        type: time
        description: "Daily time dimension for user activity"
        expr: client_event_date
        type_params:
          time_granularity: day

      - name: metric_time_week
        type: time
        description: "Weekly time dimension for user activity"
        expr: client_event_date
        type_params:
          time_granularity: week

      - name: metric_time_month
        type: time
        description: "Monthly time dimension for user activity"
        expr: client_event_date
        type_params:
          time_granularity: month
          
      - name: metric_time_quarter
        type: time
        description: "Quarterly time dimension for user activity"
        expr: client_event_date
        type_params:
          time_granularity: quarter

      - name: metric_time_school_year
        type: time
        description: "Event client date aggregated to school year level (July 1 - June 30). Will produce the last day of the school year."
        expr: |
          case
            when month(client_event_date) >= {{ var('school_year_start_month') }}
            then date_from_parts(year(client_event_date) + 1, {{ var('school_year_end_month') }}, {{ var('school_year_end_day') }})
            else date_from_parts(year(client_event_date), {{ var('school_year_end_month') }}, {{ var('school_year_end_day') }})
          end
        type_params:
          time_granularity: day

