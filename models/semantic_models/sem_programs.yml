semantic_models:
  - name: sem_programs
    description: |
      Purpose: Provides program-level information for semantic analysis.  
      Granularity: One row per program.  
    model: ref('dim_programs_current')
    
    entities:
      - name: program
        type: primary
        expr: program_id
    
    dimensions:
      - name: program_id
        type: categorical
        description: "{{ doc('program_id') }}"
      - name: program_name
        type: categorical
      - name: program_description
        type: categorical
      - name: program_age_group
        type: categorical
      - name: is_program_supplemental
        type: categorical
      - name: program_custom_banner
        type: categorical
      - name: program_clone_status
        type: categorical
      - name: program_type
        type: categorical
      - name: is_program_district_auto_add
        type: categorical
      - name: program_language
        type: categorical
      - name: program_license_type
        type: categorical
      - name: program_release_year
        type: categorical
      - name: program_phase
        type: categorical
      - name: program_market_specific
        type: categorical
      - name: is_program_demo
        type: categorical
      - name: program_deleted_date
        type: time
        type_params:
          time_granularity: day