semantic_models:
  - name: sem_users
    description: |
      Purpose: Provides user-level information for semantic analysis.
      Granularity: One row per user.
      Filters: None
      Notes: 
    model: ref('dim_users_current')
    
    entities:
      - name: user
        type: primary
        expr: user_id
    
    dimensions:
      - name: user_id
        type: categorical
        description: "{{ doc('user_id') }}"
      - name: user_role
        type: categorical
        description: "{{ doc('user_role') }}"
      # - name: user_grades
      #   type: categorical
      #   description: "{{ doc('user_grades') }}"
      # - name: user_other_grades
      #   type: categorical
      #   description: "{{ doc('user_other_grades') }}"
      - name: user_invite_status
        type: categorical
        description: "{{ doc('user_invite_status') }}"
      - name: is_disable_auto_sync
        type: categorical
        description: "{{ doc('is_disable_auto_sync') }}"
      - name: is_manually_added
        type: categorical
        description: "{{ doc('is_manually_added') }}"
      - name: email_sent_date
        type: time
        description: "{{ doc('email_sent_utc') }}"
        type_params:
          time_granularity: day
        expr: date_trunc('day', email_sent_utc)