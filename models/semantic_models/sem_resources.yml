semantic_models:
  - name: sem_resources
    description: |
      Purpose: Provides resource-level information for semantic analysis.
      Granularity: One row per resource.
      Filters: None
      Notes:
    model: ref('dim_resources_current')
    
    entities:
      - name: resource
        type: primary
        expr: resource_id
    
    dimensions:
      - name: resource_id
        type: categorical
        description: "{{ doc('resource_id') }}"
      - name: resource_name
        type: categorical
        description: ""
      - name: resource_type
        type: categorical
        description: ""
      # - name: resource_description
      #   type: categorical
      #   description: "Description of the resource"