        description: "{{ doc('event_value_human_readable') }}"
      - name: client_event_date
        description: "{{ doc('client_event_date') }}"
      - name: event_category
        description: ""
      - name: path_entered
        description: "{{ doc('path_entered') }}"
      - name: path_left
        description: "{{ doc('path_left') }}"
      - name: focus_area_label
        description: ""
      - name: week_number
        description: ""
      - name: program_id
        description: "{{ doc('program_id') }}"
      - name: resource_id
