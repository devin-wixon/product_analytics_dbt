version: 2

models:
  - name: rpt_program_event_categories
    description: |
      Purpose: Program metadata used for percentage denominators and documentation showing event category availability.
      Granularity: One row per program x event category.
      Note: Source is events data, so it will only include program x event category combinations that have had events.
    columns:
      - name: program_event_category_id
        description: "{{ doc('program_event_category_id') }}"
        data_tests:
          - unique
          - not_null
   