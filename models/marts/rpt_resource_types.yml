version: 2

models:
  - name: rpt_resource_types
    description: |
      Purpose: Summary across all events by resource type used for "first use" and "last use" documentation.
      Granularity: One row per resource type.
      Note: Does not include null resource types; joins from events should be left joins to preserve those events.
    columns:
      - name: resource_type
        description: "{{ doc('resource_type') }}"
        data_tests:
          - unique
          - not_null
   