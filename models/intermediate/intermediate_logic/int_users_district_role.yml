version: 2

models:
  - name: int_users_district_role
    description: |
      Purpose: bridge table to map users to associated districts for modeling not requiring more detailed user attributes.
      Granularity: One row per user.
      Notes: The highest user role (administrator > teacher) is provided when users have multiple roles.
    columns:
      - name: user_id
        description: "{{ doc('user_id') }}"
        data_tests:
          - not_null
          - unique
      - name: district_id
        description: "{{ doc('district_id') }}"
