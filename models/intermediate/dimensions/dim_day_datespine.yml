version: 2

models:
  - name: dim_day_datespine
    description: |
      Purpose: Calendar dimension table with date attributes for analytics.
      Granularity: One row per calendar date from 2025-02-01 to 2050-12-31.
      Notes: Used for semantic modeling datespine and other date-based analyses.
    
    # this associates it as a MetricFlow model
    time_spine:
      standard_granularity_column: date_day
    
    columns:
      # - name: calendar_date_sk
      #   description: Surrogate key for the calendar date dimension.
      - name: date_day
        description: The calendar date.
        tests:
          - unique
          - not_null
        granularity: day
      - name: week_monday_date
        description: Date of the Monday for the week containing the calendar date.
      - name: day_of_week_number
        description: "{{ doc('day_of_week_number') }}"
      - name: day_of_month_number
        description: Day of the month (1-31).
      - name: day_of_year_number
        description: Day of the year (1-366).
      - name: week_of_year_number
        description: Week number of the year.
        granularity: week
      - name: month_of_year_number
        description: Month number of the year (1-12).
        granularity: month
      - name: quarter_of_year_number
        description: Quarter number of the year (1-4).
        granularity: quarter
      - name: year_number
        description: Four-digit year number.
        granularity: year
      - name: short_weekday_name
        description: Abbreviated weekday name (e.g., Mon, Tue).
      - name: full_weekday_name
        description: Full weekday name (e.g., Monday, Tuesday).
      - name: short_month_name
        description: Abbreviated month name (e.g., Jan, Feb).
        granularity: month
      - name: full_month_name
        description: Full month name (e.g., January, February).
        granularity: month
      - name: year_month_sort
        description: Year and month in YY-MM format for chronological sorting (e.g., 25-01, 25-12, 26-01).
        granularity: month
      - name: year_quarter_sort
        description: Year and quarter in YY-Q format for chronological sorting (e.g., 25-1, 25-4, 26-1).
        granularity: quarter
      - name: short_month_year
        description: Abbreviated month and year (e.g., Jan 2025).
        granularity: month
      # - name: full_month_year
      #   description: Full month and year (e.g., January 2025).
      #   granularity: month
      - name: school_year_label
        description: School year as a label (e.g., "2024-25").
        granularity: year
      - name: school_year_end_date
        description: End date of the school year as a date, such as 2025-06-30.
        granularity: day
