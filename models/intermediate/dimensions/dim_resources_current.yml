version: 2

models:
  - name: dim_resources_current
    description: |
      Purpose: Current resources such as documents, videos, and other materials from Craft system.
      Granularity: One row per current resource, defined by `resource_id`.
      Filters: Only current records where `dbt_valid_to` is null (active resources).
    columns:
      - name: resource_id
        description: "{{ doc('resource_id') }}"
        tests:
          - unique
          - not_null
      - name: resource_program_id
        description: "{{ doc('program_id') }}"