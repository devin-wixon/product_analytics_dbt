version: 2

sources:
  - name: lilypad
    description: >
      "Events extracted from the .log files written through Lilypad instrumentation.
      Source events are written to S3 logs and loaded daily batch into Snowflake."
    database: raw
    schema: lilypad
    tables:
      - name: raw_lilypad__events_log
        description: "Raw event log data from Lilypad instrumentation, capturing user interactions and behavior across the platform."
        freshness:
          error_after: {count: 1, period: day}
        loaded_at_field: server_timestamp
        data_tests:
          - elementary.schema_changes:
              arguments:
                config:
                  severity: warn
                tags: ["elementary"]
        columns:
          - name: event_pk
            description: "Primary key created through Snowflake UUID_STRING() function"
            data_tests:
              - unique
              - not_null
          - name: user_id
            data_tests:
              - not_null
            config:
              severity: warn