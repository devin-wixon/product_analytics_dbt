version: 2

sources:
  - name: lilypad
    description: >
      "Events extracted from the .log files written through Lilypad instrumentation.
      Source is a Snowpipe in Snowflake receiving SNS upon S3 object reaction in AWS."
    database: raw
    schema: lilypad
    tables:
      - name: raw_lilypad__events_log
        description: ""
        data_tests:
          - elementary.schema_changes:
              arguments:
                config:
                  severity: warn
                tags: ["elementary"]
        columns:
          - name: event_pk
            description: "Primary key created through Snowflake UUID_STRING() function"
            data_type: varchar
            data_tests:
              - unique
              - not_null
