version: 2

sources:
  - name: exports
    schema: "{{ 'exports' if target.name == 'prod' else target.schema }}"
    description: "Tables exported from dbt semantic layer saved queries, used as a source for unioning to create performant BI models."
    tables:
      # Legacy month exports
      - name: qexptbl_month_program
      - name: qexptbl_month_resource_type
      - name: qexptbl_month_program_resource_type

      # New day grain exports
      - name: qexptbl_day_program_name
      - name: qexptbl_day_resource_type
      - name: qexptbl_day_district_name
      - name: qexptbl_day_district_type
      - name: qexptbl_day_launched_application_name
      - name: qexptbl_day_program_name_resource_type

      # New week grain exports
      - name: qexptbl_week_program_name
      - name: qexptbl_week_resource_type
      - name: qexptbl_week_district_name
      - name: qexptbl_week_district_type
      - name: qexptbl_week_launched_application_name