version: 2

models:
  - name: stg_taco__schools
    description: |
      Purpose: Schools data from the taco database with column typing and renaming.
      Granularity: One row per school.
    columns:
      - name: school_id
        data_tests:
          - not_null
          - unique
      - name: district_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_taco__districts')
                field: district_id
              config:
                severity: warn