version: 2

sources:
  - name: taco
    description: >
     "Tables extracted from the Taco Postgres database.
     Tables are overwritten daily and may have changes and deletes.
     For some sources, snapshots are used prior to staging to track changes at the extract cadence, daily."
    database: raw
    schema: taco
    tables:
      - name: raw_taco__users
        description: ""
        columns:
          - name: id
            description: "Primary key (will be renamed to user_id downstream)"
            tests:
              - unique
              - not_null
              # complete this using the _etl_load columns once they are added
            # freshness:
            #   warn_after: { count: 1, period: day }
            #   error_after: { count: 2, period: day }
            #   loaded_at_field: loaded_at

      - name: raw_taco__districts
        description: ""
        columns:
          - name: id 
            description: "Primary key (will be renamed to district_id downstream)"
            tests:
              - unique
              - not_null
              # complete this using the _etl_load columns once they are added
            # freshness:
            #   warn_after: { count: 1, period: day }
            #   error_after: { count: 2, period: day }
            #   loaded_at_field: loaded_at