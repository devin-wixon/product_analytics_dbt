version: 2

models:
  - name: stg_taco__enrollments
    description: |
      Purpose: Snapshot of enrollment data from the taco database with column typing and renaming.  
      Granularity: Full snapshot history per enrollment record. one row per user per snapshot, defined by `dbt_scd_id`.
      Filters: None
    columns:
      # unique and not null testing in source for enrollment_id; this will have dups due to snapshots
      # source tests not null for user_id
      - name: user_id
        description: "{{ doc('user_id') }}"
      - name: user_role
        description: "{{ doc('user_role') }}"
      - name: user_role_id
        description: "{{ doc('user_role_id') }}"
      - name: class_id
        description: "{{ doc('class_id') }}"
      - name: school_id
        description: "{{ doc('school_id') }}"
      - name: district_id
        description: "{{ doc('district_id') }}"
      - name: is_primary
        description: "{{ doc('is_primary') }}"
      - name: enrollment_status
        description: "{{ doc('enrollment_status') }}"
      - name: is_enrollment_active
        description: "{{ doc('is_enrollment_active') }}"
      - name: user_sourced_id
        description: "{{ doc('user_sourced_id') }}"
      - name: class_sourced_id
        description: "{{ doc('class_sourced_id') }}"
      - name: school_sourced_id
        description: "{{ doc('school_sourced_id') }}"
      - name: enrollment_sourced_id
        description: "{{ doc('enrollment_sourced_id') }}"
      - name: enrollment_start_date
        description: "{{ doc('enrollment_start_date') }}"
      - name: enrollment_end_date
        description: "{{ doc('enrollment_end_date') }}"
      - name: enrollment_updated_at_utc
        description: "{{ doc('updated_at_utc') }}"
      - name: dbt_scd_id
        description: "{{ doc('dbt_scd_id') }}"
      - name: dbt_valid_from
        description: "{{ doc('dbt_valid_from') }}"
      - name: dbt_valid_to
        description: "{{ doc('dbt_valid_to') }}"
      - name: dbt_updated_at
        description: "{{ doc('dbt_updated_at') }}"
      - name: dbt_is_deleted
        description: "{{ doc('dbt_is_deleted') }}"
