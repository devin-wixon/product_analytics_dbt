version: 2

models:
  - name: stg_taco__applications
    description: |
      Purpose: Third-party applications from the taco database with column typing and renaming.
      Granularity: One row per application, defined by `application_id`.
      Filters: None.
      Notes: None.
    columns:
      # source tests uniqueness and not null for application_id
      - name: application_id
      - name: application_name
      - name: application_meta_code
      - name: application_type
      - name: is_application_use_memberships
      - name: is_application_enabled
      - name: is_application_teachers_only
