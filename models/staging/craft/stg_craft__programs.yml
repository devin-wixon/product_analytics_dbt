version: 2

models:
  - name: stg_craft__programs
    description: |
      Purpose: Raw program data from the craft database with column typing and renaming.  
      Granularity: One row per program, defined by `program_id`.  
      Filters: None
    columns:
      - name: program_id
      - name: program_name
      - name: program_description
      - name: age_group
      - name: is_supplemental
      - name: custom_banner
      - name: clone_status
      - name: program_type
      - name: deleted_date
